<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Estad√≠sticas del Asistente IA</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 2rem auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 0.75rem;
        border: 1px solid #ccc;
      }
      th {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h2>üìä Estad√≠sticas del Asistente IA</h2>
    <div id="total"></div>
    <table>
      <thead>
        <tr>
          <th>Intenci√≥n</th>
          <th>Ocurrencias</th>
        </tr>
      </thead>
      <tbody id="tabla"></tbody>
    </table>
    <script>
      async function cargar() {
        const totalEl = document.getElementById("total");
        const tabla = document.getElementById("tabla");
        totalEl.textContent = 'Cargando estad√≠sticas...';
        tabla.innerHTML = '';
        try {
          const res = await fetch("/stats");
          if (!res.ok) throw new Error('Error al obtener estad√≠sticas');
          const data = await res.json();
          totalEl.innerHTML = `<p>Total: ${data.total}</p>`;
          for (let key in data.stats) {
            tabla.innerHTML += `<tr><td>${key}</td><td>${data.stats[key]}</td></tr>`;
          }
        } catch (err) {
          totalEl.textContent = '‚ö†Ô∏è No se pudieron cargar las estad√≠sticas.';
          console.error(err);
        }
      }
      window.addEventListener('load', cargar);
    </script>
  </body>
</html>
